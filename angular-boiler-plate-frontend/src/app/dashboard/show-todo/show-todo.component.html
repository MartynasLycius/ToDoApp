<app-base-layout (authSuccess)="authSuccess($event)">
  <div class="container main">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Destription</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ todo.title }}</td>
          <td>{{ todo.description }}</td>
          <td>
            <a [routerLink]="['/dashboard/todos', todo.id]">Edit</a>
          </td>
          <td class="delete-btn" (click)="deleteTodo(todo.id)">Delete</td>
        </tr>
      </tbody>
    </table>
  </div>
</app-base-layout>
