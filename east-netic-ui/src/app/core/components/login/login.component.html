<div class="app-body" >
  <main class="main d-flex align-items-center bg" >
    <div class="container" >
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (keyup.enter)="login()">
                  <h1>{{ 'Login' }}</h1>
                  <p class="text-muted">{{ 'Sign In' }}</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="{{ 'Username' }}" name="username"
                           [(ngModel)]="user.username" #fullname="ngModel" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="{{ 'Password' }}"  name="password"
                    [(ngModel)]="user.password" #fullname="ngModel" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">{{ 'SignIn' }}</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" href="#">{{ 'ForgotPassword' }}</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
