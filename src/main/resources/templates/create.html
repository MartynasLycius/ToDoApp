<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/secure"
      lang="en">

<body>
<div layout:fragment="page-content">
    <div class="row est">
        <div class="col-lg-12">
            <h1>
                Create A Todo
            </h1>
        </div>
    </div>
    <div class="row separator">
        <form class="createTodo est" role="form" method="post" action="/rest/create">
            <div class="form-group">
                <label for="titleId">Title</label>
                <input id="titleId" th:required="required" type="text" class="form-control" name="title"/>
            </div>
            <div class="form-group">
                <label for="descriptionId">Description</label>
                <input id="descriptionId" th:required="required" type="text" class="form-control" name="description"/>
            </div>
            <div class="form-group">
                <label for="dateId">Date</label>
                <input id="dateId" th:required="required" type="text" class="form-control" placeholder="yyyy-MM-dd" name="date"/>
            </div>
            <div class="form-check">
                <input id="completeId" type="checkbox" class="form-check-input" name="complete" value="false"/>
                <label class="form-check-label" for="completeId">Complete</label>
            </div>
            <a class="btn btn-primary" href="/">Back To List</a>
            <input type="submit" value="Create" class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>

<script type="application/javascript">
    $(document).on('click', ':checkbox', function () {
        var f = $(this).attr('value');
        $(this).attr('value', f === 'false');
    });
</script>
