<form class="form" th:action="${actionUrl}" method="post">

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" placeholder="Todo Name" type="text" name="name" class="form-control"
               th:value="${item?.name}" required="required"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Write description" name="description" class="form-control"
                  th:text="${item?.description}"></textarea>
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" placeholder="Enter a date" type="datetime-local" name="date" class="form-control"
               th:value="${item?.getHtmlDateTime()}" required="required"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-inverse"
            onclick="window.history.back()">Back
    </button>
</form>
