<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="copy">
    <title>Task management application</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
          id="Viewport" name="viewport"/>
    <!-- Bootstrap V4.5.3 (latest V4 release as at Dec 2020) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body th:fragment="copy" class="container">
<nav class="navbar navbar-default bg-dark navbar-expand-lg" role="navigation"
     style="margin-bottom: 1em;">
    <a title="Dashboard" th:href="@{/app}"><img height="50" th:src="@{/logo.png}" src="logo.png"/></a>
    &nbsp;&nbsp;&nbsp;
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--      <li class="nav-item active m-2"><a href="/" th:href="@{/}">Home</a></li>-->

            </li>
            <li class="nav-item m-2">
                <a th:href="@{/task/new}">New Task</a>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <li class="bg-light">
                <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>

        </ul>
