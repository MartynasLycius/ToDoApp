<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Todo</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " th:rel="stylesheet"/>
</head>
<body>
<h2 class="text-center">Todo Web Apps</h2>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5">
                    <a class="btn btn-primary" href="/todo/add"><i class="fa fa-plus-square ml-2"> Add Todo Item</i></a>
                </p>
                <div class="col-md-10">
                    <h4 th:if="${todoItems.isEmpty()}">No todo item found! Please add todo item.</h4>
                    <div th:if="${!todoItems.isEmpty()}">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Description</th>
                                <th>Target Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="todoItem : ${todoItems}">
                                <td th:text="${todoItem.itemName}"></td>
                                <td th:text="${todoItem.Description}"></td>
                                <td th:text="${todoItem.targetDate != null}? ${#dates.format(todoItem.targetDate,'MM/dd/yyyy')} :''">
                                </td>
                                <td><a class="btn btn-primary"
                                       th:href="@{/todo/{id}(id=${todoItem.id})}"><i class="fa fa-edit ml-2"> </i></a>
                                </td>
                                <td><a class="btn btn-primary"
                                       th:href="@{/todo/delete/{id}(id=${todoItem.id})}"><i
                                        class="fa fa-window-close ml-2"> </i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
