<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>TODO LIST</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">

        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    </head>

    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <h1>TODO List</h1>
                <a th:href="@{/newTODOForm}" class="btn btn-primary btn-sm mb-3"> New TODO </a>

                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>SL</th>
                            <th>Assignment</th>
                            <th>Assignment Details</th>
                            <th>Create Date</th>
                            <th>Completed Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="todo : ${todoList}">
                            <td th:text="${todo.todoTableId}"></td>
                            <td th:text="${todo.assignment}"></td>
                            <td th:text="${todo.assignmentDetails}"></td>
                            <td th:text="${todo.createDate}"></td>
                            <td th:text="${todo.completedDate}"></td>
                            <td> <a th:href="@{/showFormForUpdate/{id}(id=${todo.todoTableId})}" class="btn btn-primary">Update</a>
                                <!-- <a th:href="@{/doneTODO/{id}(id=${todo.todoTableId})}" class="btn btn-info">Done</a> -->
                                <a th:href="@{/deleteTODO/{id}(id=${todo.todoTableId})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            
            </div>
        </div>
