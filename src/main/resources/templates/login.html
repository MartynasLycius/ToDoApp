<body class="text-center">
<div class="container">
<form class="form-signin" th:action="@{/login}" method="post">

    <img class="mb-4" src="logo.png" alt="Task management" width="250" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div><label>User Name <input type="text" name="username"/> </label></div>
    <p class="filler"></p>
    <div><label>&nbsp;Password&nbsp;&nbsp;<input type="password" name="password"/> </label></div>

    <button type="submit" class="btn btn-secondary btn-lg">Sign in</button>
    <p class="filler"></p>

</form>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div class="alert alert-warning" th:if="${param.error}"><strong>Invalid
        credentials.</strong></div>
    <div class="alert alert-warning" th:if="${param.logout}"><strong>You have been logged
        out.</strong></div>
</div>
