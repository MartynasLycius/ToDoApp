<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header"></head>
<body>
    <a href="/todo/">Todo List</a>	
	<h1>
		<span th:if="${todo.id}">Edit Todo</span>
		<span th:unless="${todo.id}">Add Todo</span>
	</h1>
	<form method="post" action="/todo/">

		<input type="hidden" th:field="*{todo.id}" />

		<div class="form-group col-md-6">
			<label for="exampleFormControlInput1">Name</label>
			<input type="text" class="form-control" required placeholder="Type upto 20 characters"  th:field="*{todo.name}" />
		</div>

		<div class="form-group col-md-6">
			<label for="exampleFormControlTextarea1">Description</label>
			<textarea class="form-control"  rows="5" required th:field="*{todo.description}"></textarea>
		</div>

		<div class="form-group col-md-6">
			<label for="exampleFormControlTextarea1">DateTime</label>
			<input id="datePicker" name="date" type='text' class="form-control" th:value="*{todo.date}" />
		</div>

		<button type="submit" class="btn btn-primary">Save</button>		
	</form>

	<script type="text/javascript">
		jQuery('#datePicker').datetimepicker({
			format: 'Y-m-d H:i',
			inline: false,
			lang: 'en'
		});
	</script>
</body>
</html>
