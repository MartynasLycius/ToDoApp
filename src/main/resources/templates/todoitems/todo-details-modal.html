<th:block th:fragment="todoDetails">
	  <div v-if="showModal">
		    <transition name="modal">
		      <div class="modal-mask">
		        <div class="modal-wrapper">
		          <div class="modal-dialog" role="document">
		            <div class="modal-content">
		              <div class="modal-header">
		                <h5 class="modal-title">{{todoItem.itemTitle}}</h5>
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                  <span aria-hidden="true" @click="showModal = false">&times;</span>
		                </button>
		              </div>
		              <div class="modal-body">
		              	<p>Description : {{todoItem.description}}</p>
		                <p>Current Status : {{todoItem.status}}</p>
		                <p v-if="todoItem.statusChangeLogList.length > 0">Status change log :</p>
		                <table class="table table-ordered table-hover table-striped" 
		                	v-if="todoItem.statusChangeLogList.length > 0">
		                	<thead>
		                		<tr>
		                			<th>Date</th>
		                			<th>Status</th>
		                		</tr>
		                	</thead>
		                	<tbody>
		                		<tr v-for="status in todoItem.statusChangeLogList.slice().reverse()">
		                			<td>{{getDate(status.creationDateTime)}}</td>
		                			<td>{{status.prevStatus}}</td>
		                		</tr>
		                	</tbody>
		                </table>
		              </div>
		              <div class="modal-footer">
		                <button type="button" class="btn btn-secondary" @click="showModal = false">Looks Good!</button>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </transition>
	  </div>
</th:block>
