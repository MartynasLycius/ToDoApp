    <script>

        var _ctx = $("meta[itemName='context-path']").attr("content");
        var token = $("meta[itemName='_csrf']").attr("content");
        var header = $("meta[itemName='_csrf_header']").attr("content");

        jQuery(document).ready(function ($) {
            $(".del").on("click", function (e) {
                var link = this;
                e.preventDefault();

                $("#dialog-confirm").dialog({
                    resizable: false,
                    height: "auto",
                    width: 400,
                    modal: true,
                    buttons: {
                        "Delete User": function () {
                            window.location = link.href;
                        },
                        Cancel: function () {
                            $(this).dialog("close");
                        }
                    }
                });
            });

        });


        function fun(uid) {

            var chkBox = document.getElementById('usid_' + uid);

            if (chkBox.checked) {
                $("#dialog-active").dialog({
                    resizable: false,
                    height: "auto",
                    width: 400,
                    modal: true,
                    buttons: {
                        "Active User": function () {
                            $.ajax({
                                type: 'POST',
                                url: _ctx + 'user/changeStatus',
                                data: {"uid": uid, "flag": true},
                                beforeSend: function (xhr) {
                                    xhr.setRequestHeader(header, token);
                                },
                                success: function (data) {
                                    console.log(data)
                                },
                                error: function () {
                                    console.log("error");
                                }
                            });
                            $(this).dialog("close");
                        },
                        Cancel: function () {
                            chkBox.checked = false;
                            $(this).dialog("close");
                        }
                    }
                });
            } else {
                $("#dialog-deactivate").dialog({
                    resizable: false,
                    height: "auto",
                    width: 400,
                    modal: true,
                    buttons: {
                        "Deactivate User": function () {
                            $.ajax({
                                type: 'POST',
                                url: _ctx + 'user/changeStatus',
                                data: {"uid": uid, "flag": false},
                                beforeSend: function (xhr) {
                                    xhr.setRequestHeader(header, token);
                                },
                                success: function (data) {
                                    console.log(data)
                                },
                                error: function () {
                                    console.log("error");
                                }
                            });
                            $(this).dialog("close");
                        },
                        Cancel: function () {
                            chkBox.checked = true;
                            $(this).dialog("close");
                        }
                    }
                });
            }

        }


    </script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_switch.css}">

    <div class="main_container">


        <script type="text/javascript" th:if="${save != null}">
            notify({
                type: "success", //alert | success | error | warning | info
                title: "Saved",
                message: '[[${save}]]',
                position: {
                    x: "right", //right | left | center
                    y: "bottom" //top | bottom | center
                },
                icon: '<img id="im"/>', //<i>
                size: "normal", //normal | full | small
                overlay: true, //true | false
                closeBtn: true, //true | false
                overflowHide: false, //true | false
                spacing: 20, //number px
                theme: "dark-theme", //default | dark-theme
                autoHide: true, //true | false
                delay: 1500, //number ms
                onShow: null, //function
                onClick: null, //function
                onHide: null, //function
                template: '<div class="notify"><div class="notify-text"></div></div>'
            });
            var BASE_IMAGE_PATH = $('meta[itemName=image-path]').attr("content");
            document.getElementById('im').src = BASE_IMAGE_PATH;
        </script>

        <script type="text/javascript" th:if="${edit != null}">

                onHide: null, //function

            var BASE_IMAGE_PATH = $('meta[itemName=image-path]').attr("content");
            document.getElementById('im').src = BASE_IMAGE_PATH;
        </script>

        <script type="text/javascript" th:if="${delete != null}">

        </script>

                                                    <th><a class="sorted" sd:pagination-sort="email">User Name </a></th>
                                                    <th><a class="sorted" sd:pagination-sort="role">Role Name </a></th>

                                                    <td th:text="${user.role}">Mark</td>

                                                    <td class="onoffswitch">
