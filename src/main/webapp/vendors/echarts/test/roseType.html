<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'echarts/chart/pie',
                'echarts/component/legend',
                'echarts/component/grid',
                'echarts/component/tooltip'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var itemStyle = {
                    normal: {
                        // shadowBlur: 10,
                        // shadowOffsetX: 0,
                        // shadowOffsetY: 5,
                        // shadowColor: 'rgba(0, 0, 0, 0.4)'
                    }
                };

                chart.setOption({
                    legend: {
                        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                    },
                    tooltip: {

                    },
                    series: [{
                        itemName: 'pie',
                        type: 'pie',
                        stack: 'all',
                        symbol: 'circle',
                        symbolSize: 10,
                        selectedMode: 'single',
                        selectedOffset: 20,
                        roseType: true,
                        data:[
                            {value:335, itemName:'直接访问'},
                            {value:310, itemName:'邮件营销'},
                            {value:234, itemName:'联盟广告'},
                            {value:135, itemName:'视频广告'},
                            {value:600, itemName:'搜索引擎'}
                        ],
                        itemStyle: itemStyle
                    }]
                });
            })

        </script>
    </body>
</html>
