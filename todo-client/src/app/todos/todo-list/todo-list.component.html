<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Todo List</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button (click)="createTodo()" class="btn btn-sm btn-outline-secondary">Create Todo</button>
      </div>
    </div>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <td>#</td>
        <td>Title</td>
        <td style="width: 40%;">Description</td>
        <td style="width: 15%;">Due Date</td>
        <td colspan="2" class="text-center" style="width: 15%;">Actions</td>
    </tr>
    </thead>
  
    <tbody *ngIf="todos.length > 0; else emptyTodo">
        <tr *ngFor="let todo of todos;let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.dueDate | date: 'MM/dd/yyyy'}}</td>
            <td class="text-center">
              <a [routerLink]="['/edit', todo.id]" class="btn btn-primary">Edit</a>
              <a [routerLink]="" (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
    <ng-template #emptyTodo>
      <tbody>
        <tr class="text-center">
          <td colspan="5">No todos found!</td>
        </tr>
      </tbody>
    </ng-template>
    
  </table>
